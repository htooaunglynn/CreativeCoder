<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5</title>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section id="app" class="min-h-screen bg-cyan-100">
        <div class="pt-7">
            <h1 class="text-center text-3xl font-black text-slate-500">Books</h1>
        </div>
        <div class="flex justify-center mt-10">
            <button class="text-xl font-semibold border-2 rounded-lg drop-shadow-2xl px-10 py-3"
                @click="showBook = !showBook">
                <!-- show -->
                <span v-if="showBook === false">Show</span>
                <span v-if="showBook === true">Hide</span>
            </button>
        </div>
        <article class="py-20 flex gap-4 flex-wrap justify-evenly" v-if="showBook===true">
            <div class="w-fit h-fit rounded-lg drop-shadow-2xl bg-cyan-900" v-for="book in books">
                <p class="px-8 py-5 text-xl font-semibold text-slate-50">
                    Title - <span class="text-cyan-100">{{ book.title }}</span>
                </p>
                <p class="px-8 pb-5 text-xl font-semibold text-slate-50">
                    Author - <span class="text-cyan-100">{{ book.author }}</span>
                </p>
            </div>
        </article>

        <div class="flex justify-center mt-10">
            <a v-bind:href="link">
                <h1 class="text-xl font-semibold text-slate-900 drop-shadow-2xl">Google</h1>
            </a>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
