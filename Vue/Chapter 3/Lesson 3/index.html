<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lesson 3</title>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-screen h-screen bg-amber-200" id="app">
        <article class=" m-auto">
            <h1 class="font-mono font-extrabold text-4xl text-center pt-4">Vue <span class="text-slate-50">Lesson 2</span></h1>
        </article>
        <article class="mt-3 flex justify-center">
            <button class="rounded-full py-3 px-12 font-extrabold text-xl hover:bg-slate-100 hover:text-amber-400" @click="show=!show">
                <span v-if="show===true">Hide</span>
                <span v-if="show===false">Show</span>
            </button>
        </article>
        <article class="m-auto mt-7" v-if="show===true">
            <div class="flex flex-wrap flex-row justify-evenly">
                <div class="bg-amber-500 w-60 mb-5 px-3 py-2">
                    <h1 class="font-extrabold text-xl text-start pt-4">Title - <span class="text-white">{{book1.title}}</span> </h1>
                    <h1 class="font-extrabold text-xl text-start pt-4">Author - <span class="text-white">{{book1.author}}</span> </h1>
                </div>
                <div class="bg-amber-500 w-60 mb-5 px-3 py-2">
                    <h1 class="font-extrabold text-xl text-start pt-4">Title - <span class="text-white">{{book2.title}}</span> </h1>
                    <h1 class="font-extrabold text-xl text-start pt-4">Author - <span class="text-white">{{book2.author}}</span> </h1>
                </div>
                <div class="bg-amber-500 w-60 mb-5 px-3 py-2">
                    <h1 class="font-extrabold text-xl text-start pt-4">Title - <span class="text-white">{{book3.title}}</span> </h1>
                    <h1 class="font-extrabold text-xl text-start pt-4">Author - <span class="text-white">{{book3.author}}</span> </h1>
                </div>
                <div class="bg-amber-500 w-60 mb-5 px-3 py-2">
                    <h1 class="font-extrabold text-xl text-start pt-4">Title - <span class="text-white">{{book4.title}}</span> </h1>
                    <h1 class="font-extrabold text-xl text-start pt-4">Author - <span class="text-white">{{book4.author}}</span> </h1>
                </div>
            </div>
        </article>
    </section>

    <script src="./main.js"></script>
</body>
</html>
