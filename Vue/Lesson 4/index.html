<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>     
</head>
<body>
    <section class="min-h-screen bg-amber-50  flex justify-evenly pt-32" id="app">
        <!-- {{ title }} -->
        <div class="w-44 h-44 bg-amber-900 rounded-full drop-shadow-2xl grid place-content-center" @mouseover="mouseoverHandler($event, 4)">
            <h1 class="text-amber-100 font-extrabold">Mouse Over</h1>
        </div>
        <div class="w-44 h-44 bg-amber-900 rounded-full drop-shadow-2xl grid place-content-center" @mouseleave="console.log('Mouse leave is working')">
            <h1 class="text-amber-100 font-extrabold">Mouse Leave</h1>
        </div>
        <div class="w-44 h-44 bg-amber-900 rounded-full drop-shadow-2xl grid place-content-center" @dblclick="console.log('Double click is working')">
            <h1 class="text-amber-100 font-extrabold">Mouse click</h1>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
