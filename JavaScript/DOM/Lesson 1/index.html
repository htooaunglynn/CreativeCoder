<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Lesson 1</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-w-screen min-h-screen bg-slate-400">
    <!-- nav -->
    <nav class="min-w-screen h-20 bg-amber-400 flex justify-center items-center">
        <h1 class="text-3xl text-slate-50 font-bold">Item Lister</h1>
    </nav>

    <!-- main -->
    <main class="w-6/12 bg-slate-500 absolute inset-x-1/4 top-28 rounded-xl shadow-2xl flex flex-col justify-center gap-5">
        <section class="w-full px-2 md:px-40 pt-6">
            <h1 class="text-3xl text-slate-50 font-semibold pb-4">Add Items</h1>
            <form>
                <input type="text" name="item" id="item" placeholder="Items" class="rounded-lg px-1 py-0.5 md:px-5 sm:py-2 focus:outline-amber-400 md:mr-3 shadow-2xl">
                <input type="submit" value="Submit" class="bg-amber-400 px-5 py-2 rounded-lg text-slate-50 text-xl font-semibold shadow-2xl hover:bg-amber-500 hover:text-slate-100 cursor-pointer">
            </form>
        </section>
        <section class="w-full px-2 md:px-40 pb-6 rounded-b-lg shadow-2xl">
            <h1 class="text-3xl text-slate-50 font-semibold pb-4">Items</h1>
            <ul class="mt-3">
                <li class="border border-amber-400 text-center py-1 text-lg font-semibold text-slate-100 mb-2">item 1</li>
                <li class="border border-amber-400 text-center py-1 text-lg font-semibold text-slate-100 mb-2">item 2</li>
                <li class="border border-amber-400 text-center py-1 text-lg font-semibold text-slate-100 mb-2">item 3</li>
                <li class="border border-amber-400 text-center py-1 text-lg font-semibold text-slate-100 mb-2">item 4</li>
                <li class="border border-amber-400 text-center py-1 text-lg font-semibold text-slate-100 mb-2">item 5</li>
            </ul>
        </section>
    </main>
    <!-- js -->
    <script src="./main.js"></script>
</body>
</html>
